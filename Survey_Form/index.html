<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>freeCodeCamp Survey Form project</title>

<link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1 id="title">ETech Survey Form</h1>

    <p id="description">Thanks for your time to help us improve our platform and services</p>

    <form id="survey-form">

<fieldset>
       <label id="name-label"> Name: <input id="name" type="text" placeholder="Enter Your full-name" value="" required>
     </label>

      <label id="email-label"> Email:
        <input id="email" type="email" placeholder="Your valid and active email" value="" required>
        </label>

     <label id="number-label"> Age: <input id="number" type="number" placeholder="Your Age" value="" max="120" min="15" required>
     <label>
</fieldset>

<fieldset>
<p>Which Option best suites your current role?</p>
<Select id="dropdown">
  <option>Select current role</option>
  <option>Student</option>
  <option>Fulltime IT employee</option>
  <option>Non-IT employee</option>
  <option>Part-Time employee</option>
  <option>Prefer not to say</option>
  <option>Other</option>
</select>
</fieldset>

<fieldset>
<p>Would you recommend ETechservices to a friend?</p>

<label>
  <input type ="radio" name="recommendation" value="1"> Definitely
</label>
<label>
  <input type ="radio" name="recommendation" value="2">
  As soon as possible
</label> 
<label>
  <input type ="radio" name="recommendation" value="3"> May be
</label>
<label>
  <input type ="radio" name="recommendation" value="4"> In future
</label>
<label>
  <input type ="radio" name="recommendation" value="5"> Not sure
</label>
</fieldset>

<fieldset>
<p> What would you like to see improved? (check all that applies)</p>
<label>
  <input type ="checkbox" value="1"> Contract agreements
</label>
<label>
  <input type ="checkbox" value="2"> Software development and maintenance 
</label>
<label>
  <input type ="checkbox" value="3"> Preventive maintenance services
</label>
<label>
  <input type ="checkbox" value="4"> Our platform's User Interface
</label>
<label>
  <input type ="checkbox" value="5"> Customer help desk services 
</label>
<label>
  <input type ="checkbox" value="6"> Our website responsiveness 
</label>
<label>
  <input type ="checkbox" value="6"> Our graphics design layouts 
</label>
<label>
  <input type ="checkbox" value="6"> Project delivery time management 
</label>
<label>
  <input type ="checkbox" value="6"> Timely feedback on on-going projects 
</label>
</fieldset>
<!-- <label>
  <input type ="checkbox" value="6"> Our website response speed 
</label> -->

<fieldset>
<p>For additional comments:</p>
<textarea></textarea>
</fieldset>
<input id="submit" type="submit" value="Submit">
    </form>

</body>
</html>
