<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
    <!-- <section></section>
    <section></section>
    <section></section> -->

    <fieldset>
        <label for="first-name">Enter your First Name: <input type="text" id="first-name" name="First name" required></label>
        <label for="last-name">Enter your Last Name: <input type="text" id="first-name" name="Last name" required></label>
        <label for="email">Enter your Email: <input type="email" id="email" name="Email" required></label>
        <label for="new-password">Create a New password: <input type="password" id="new-password" name="Password" pattern [a-z0-5]{8,} required></label>
    </fieldset>

    <fieldset>
        <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" /> Personal Account</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> Business Account</label>
        <label for="terms-and-conditions">
          <input class="inline" id="terms-and-conditions" type="checkbox" name="Terms" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
    </fieldset>

    <fieldset>
        <label for="profile-picture"> Input your profile picture <input type="file" id="profile-pcture" name="Picture"/></label>
        <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="Age"></label>
        <label for="referrer"> How did you here about us?
            <select id="referrer" name="Options">
                <option value=""> (selsct one)</option>
                <option value="1"> freeCodeCamp News</option>
                <option value="2"> freeCodeCamp Youtube Channel</option>
                <option value="3"> freeCodeCamp Forum</option>
                <option value="4"> Other</option>
            </select>
        </label>
        <label for="bio"> Provide a Bio: <textarea id="bio" name="Bio-data"></textarea></label>
    </fieldset>

    <input type="submit" value="submit">
</form>
</body>
</html>
